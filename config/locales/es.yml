  home:
    feature-header: "La opportunidad está llamando"
    feature-tagline: "Empieza hoy"
    companies-tagline: "Algunas de las compañías que prefieren UJoyus"
    career-header: "Mejor carrera, mejor vida."
    career-content: "UJoynus entiende que tener un gran trabajo crea un mayor nivel de satisfacción en la vida. Nuestro propósito es uno: Ayudarlo a elegir la carrera que esté buscando. Ya sea que esté buscando una nueva oportunidad o se encuentre temporalmente desempleado, UJoynus es el camino más rápido hacia una vida mejor."
    right-job-header: "Tenemos el mejor trabajo para usted."
    right-job-content: "En UJoynus, estamos comprometidos a ayudarlo a alcanzar sus metas y aspiraciones tan solo con seleccionarlo con una carrera perfecta para sus preferencias y habilidades. Nuestro equipo está dedicado a un solo objetivo: Ayudarlo a alcanazar una mejor vida al conectarlo con el trabajo indicado."
    best-decision-header: "Tome les mejor decisiones."
    best-decision-content: "Trabajamos en estrecha colaboración los solicitantes de empleo para identificar las fortalezas de cada persona y ayudarles a encontrar los lugares de trabajo donde van a tener éxito. Nuestra amplia variedad de socios nos permite coincidir con la persona adecuada para la ocasión perfecta. En UJoynus, nuestro objetivo es ayudar a nuestros clientes a encontrar los mejores empleos, mejores salarios y mayores niveles de satisfacción."
    best-decision-button: "Aplique ahora"
    employers-header: "Empleadores"
    employers-content: "Tenemos más de una década de experiencia dotación de personal de algunas de las compañías de mayor prestigio en el mundo. UJoynus trabaja duro para encontrar empleados que van a trabajar duro para usted y que coincida con sus necesidades de los negocios. Estamos capacitados para dar servicio a cualquier empresa de cualquier tamaño en cualquier industria. Desde pequeñas empresas hasta grandes empresas, UJoynus está preparado para ayudarle a cumplir con las metas de su organización."
    employers-button: "Aprende más"

  employers:
    feature-header: "Presente un nuevo trabajo"
    content-header: "Nosotros hacemos todo el trabajo"
    content-text: "Liste las vacancias actuales con nosotros. Vamos a mantener a su empresa en la lista y encontrar a la persona adecuada para sus necesidades empresariales. Háganos saber lo que estás buscando en un candidato con una breve descripción del trabajo, y nos pondremos en contacto con usted lo antes posible."

  blog:
    feature-header: "Noticias y recursos"

  about:
    feature-header: "Nuestro visión es su futuro"
    content-header: "Más de una década de experiencia en recursos humanos para impulzarlo al lugar de trabajo"
    content-paragraph-one: "La creación de nuevas oportunidades para los individuos y las empresas a crecer con éxito es algo que nos esforzamos cada día. Infraestructura estratégica en el lugar de trabajo es esencial, por lo que los guiamos a las personas más cualificadas en los entornos de trabajo adecuados. Con la experiencia que ofrecemos, más compañías pueden experimentar un sistema coherente. Creemos que el trabajo significativo conduce a una mejor calidad de vida dentro y fuera del lugar de trabajo, lo que, a su vez, aumenta los resultados tanto de empresarios y trabajadores. Esto es lo que nos importa, una vida mejor para un futuro más brillante."
    content-paragraph-two: "El personal de UJoynus asegura el éxito prestando mucha atención a satisfacer las necesidades de nuestros empleados y nuestros clientes. Nuestra oficina principal, ubicada en Dalton, GA, cuenta con personal bien capacitado, personal motivado. Para garantizar la completa satisfacción, tenemos un miembro del personal a su disposición las 24 horas del día."
    content-callout: "Trabajemos juntos"
    jobseekers-button: "Solicitantes de empleo"
    businesses-button: "Empresas"

  contact:
    feature-header: "Hablemos"
    content-header: "Estamos escuchando"
    content-text: "Preguntas, comentarios, o siempre para saludar, dejenos un mensaje, le contacteremos lo más pronto posible. Si está trabajando con nosotros en el momento, contracte a su representativo de UJoynus directamente para apoyo personal inmediato."
