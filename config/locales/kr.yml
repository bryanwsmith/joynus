  home:
    feature-header: "기회가 두드립니다"
    feature-tagline: "바로 지금"
    companies-tagline: "조이너스를 선택한 기업들"
    career-header: "더 나은 직업, 더 나은 삶."
    career-content: "조이너스는 좋은 직업이 더 나은 삶의 만족을 줄 수 있다고 믿습니다. 우리가 하는 일은 여러분이 원하시는 직업을 찾아드리는 것입니다. 귀하께서 새로운 기회를 찾고 계시거나, 일시적인 실직 상태에 있거나에 관계 없이, 조이너스는 더 나은 삶의 지름길이 될 것입니다."
    right-job-header: "좋은 직장을 소개해드립니다."
    right-job-content: "조이너스는 귀하에게 맞는 최적의 직업을 찾아드림으로써 목표와 기대하는 바를 실현시켜드는 것을 사명으로 생각합니다. 저희는 한 가지 목표, 오직 귀하에게 적합한 일을 찾고 연결해드림으로써 보다 나은 삶을 누리시도록 돕고 있습니다."
    best-decision-header: "최선의 결정을 하세요."
    best-decision-content: "우리는 구직자들이 각자의 강점을 확실히 하도록 돕습니다. 이를 통해 성공할 수 있는 직장을 찾도록 함께 합니다. 조이너스의 다양한 파트너들은 적합한 인재를 기다리고 있습니다. 저희는 우리의 고객이 더 높은 월급과 만족을 누리실 수 있는 직업을 찾아드리는 것을 목표로 합니다."
    best-decision-button: "신청하기"
    employers-header: "고용자"
    employers-content: "저희는 세계적으로 명성있는 회사들을 오랫동안 최선을 다해 도우며 오늘까지 달려왔습니다. 여러분을 위해 열심히 일하고, 여러분의 필요를 충족시켜 줄 직원을 찾기 위해 노력하고 있으며, 작은 규모의 회사부터 큰 규모의 회사까지, 귀사의 규모나 업종에 관계 없이 원하시는 목표를 충족켜드릴 준비가 되어 있습니다."
    employers-button: "더 알아보기"

  employers:
    feature-header: "새로운 직업을 신청하세요"
    content-header: "저희가 모든 일을 해드리겠습니다"
    content-text: "현재 필요하신 분야를 알려주세요. 귀사의 필요를 기억하고 적합한 인재를 찾아드리겠습니다. 갂단한 직업 설명과 함께 어떤 인재를 찾고 계신 지 알려주시면, 신속하게 연락드리겠습니다."

  blog:
    feature-header: "뉴스와 자원"

  about:
    feature-header: "우리의 비젂은 당신의 미래입니다"
    content-header: "고용 젂문 노하우가 귀하를 좋은 직장으로 인도합니다"
    content-paragraph-one: "모두가 성공적으로 발젂하기 위한 새로운 기회를 만드는 것이 저희가 항상 노력하는 일입니다. 젂략적 인프라는 현업에서 필수적이기에 가장 적합한 인재를 직장으로 안내합니다. 조이너스의 젂문성 때문에 점점 더 많은 회사들이 협력 시스템을 경험하며 만족해 하고 있습니다. 저희는 의미있는 직장이 더 좋은 개인의 삶을 도출할 뿐 아니라 고용자와 고용인의 성과를 증긴시키다는 것을 믿습니다. 더 밝은 미래를 위한 더 나은 삶은 우리에게 가장 중요한 가치입니다."
    content-paragraph-two: "저희들은 고객과 직원께서 성공의 길을 걸어가시도록 최대한의 관심을 기울이며 돕고 있습니다. 본사는 Dalton, GA 에 위치해 있으며, 의욕 있고 잘 훈렦된 직원들로 구성돼 있습니다. 또한, 최선의 만족을 드리기 위하여 24 시갂 연결되도록 대기합니다."
    content-callout: "함께 해요"
    jobseekers-button: "구직자"
    businesses-button: "구인자"

