  home:
    feature-header: "기회가 당신을 기다립니다"
    feature-tagline: "바로 오늘 시작하세요"
    companies-tagline: "고객사"
    career-header: "보다 나은 직업, 보다 나은 삶"
    career-content: "조이너스는 본인의 직업에 만족하는 사람이 더 나은 삶의 질을 누린다고 믿습니다.  우리의 직업은  여러분이 원하시는 직업을 찾아드리는 것입니다. 새로운 취업의 기회를 찾고 계시거나 일시적인 실직 상태에 있거나에 관계 없이 조이너스는 귀하께서 더 나은 삶으로 가는 지름길이 될 것입니다."
    right-job-header: "좋은 직장을 소개해드립니다."
    right-job-content: "조이너스는 지원자에게 맞는 최적의 직업을 찾아드림으로  귀하의 목표와 꿈을  실현하는데 도움이 되는 것을 사명으로 생각합니다. 우리는 지원자에게 적합한 일을 찾아, 보다 나은 삶을 누릴 수있도록 최선을 다할 것입니다."
    best-decision-header: "최선의 선택을 하세요."
    best-decision-content: "우리는 지원자들의  장점을 최대한 살려 이를 통해 미래의 꿈을 이룰 수 있는 직장을 찾도록 함께 합니다. 다양한 조이너스의 고객사들은 귀하와 같은 인재를 기다리고 있습니다. 우리는  지원자들을 만족 시키는 연봉과 삶의 질을 높일 수 있는 직업을 찾아드리는 것을 목표로 합니다."
    best-decision-button: "지원"
    employers-header: "구인"
    employers-content: "저희는 세계적인  명성의 고객사들을 최선을 다해 도우며 오늘까지 달려왔습니다.  또한 고객사의 규모나 업종에 관계 없이 고객사가 원하시는 목표를 충족시켜 드릴 준비가 항시 되어 있습니다. 조이너스의 전임직원은 고객사의 필요를 충족시켜 줄 직원을 찾기 위해  열심히 노력할 것입니다."
    employers-button: "자세한 내용"

  employers:
    feature-header: "구인 신청"
    content-header: "조이너스는 여러분의 손과 발이 되어 드리겠습니다."
    content-text: "지금 필요하신 직원과 직종을 알려 주시면 바로 귀사에 필요한 인재를 찾겠습니다. 간단한 직무 해설과  구인 내용을 알려 주시면 신속하게 연락 드리도록 하겠습니다."

  blog:
    feature-header: "뉴스와 자원"

  about:
    feature-header: "우리의 비전은 당신의 미래입니다"
    content-header: "지난 십여년간 축적된 저희의 인사 업무 노하우가  귀하의 성공적인 구직을 보장합니다."
    content-paragraph-one: "저희는 모두가 성공적으로 발전하기 위한 새로운 기회를 만들기 위해 항상 노력합니다.  또한 현업에서 필수적인 전략적 인프라를 구성하기에  적합한 인재를 찾아  가장 알맞는 직종에 배치하는 것이 저희의 임무라고 생각합니다.   그리하여 저희 고객사들은 조이너스와의 전문적인 협력 시스템을 통해 만족스러운 결과를 경험하고 있습니다.  저희는 또한 의미있는 직장 생활이  질 높은  개인의  삶을 도출할 뿐 아니라 고용자와 피고용자가 원하는 성과를 증가시킨다고 믿습니다.  조이너스는 더 밝은 미래를 위해 나아가는 여러분의 더 나은 삶을 최선의 가치로 생각합니다."
    content-paragraph-two: " 저희는 열정과 의욕이 가득한 훈련된 직원들로 구성되어 있습니다.  저희 전직원은 여러분께 최선의 만족을 드리기 위해 24시간 대기하고 있습니다."
    content-callout: "함께 해요"
    jobseekers-button: "구직"
    businesses-button: "구인"

